<!DOCTYPE html>
<html lang="">
  <head>
    <!-- Basic HTML metadata for character encoding -->
    <meta charset="UTF-8">

    <!-- Browser tab icon -->
    <link rel="icon" href="/favicon.ico">

    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title shown on browser tab -->
    <title>After School Lessons</title>

    <!-- 
      Google Fonts (Poppins):
      - Gives the site a clean, modern, professional look
      - Loaded here so all Vue components automatically use it
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
          rel="stylesheet">
  </head>

  <body>
    <!-- 
      Vue mounts the entire SPA (Single Page Application) here.
      main.js uses:   createApp(App).mount('#app')
      So every component is rendered inside this div.
    -->
    <div id="app"></div>

    <!-- 
      Entry script for the Vue application.
      type="module" allows ES Module imports such as 'import App from ...'
    -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
